<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Architecture & Vacant Space Analyzer</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.dashboard {
  background: #ffffff;
  width: 900px;
  max-width: 95%;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.header {
  text-align: center;
  margin-bottom: 25px;
}

.header h1 {
  margin: 0;
  color: #333;
}

.header p {
  color: #666;
  margin-top: 8px;
}

.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.upload-box {
  border: 2px dashed #bbb;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
}

.upload-box input {
  margin-top: 10px;
}

.preview-box {
  text-align: center;
}

.preview-box img {
  max-width: 100%;
  max-height: 260px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: none;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

button:hover {
  opacity: 0.9;
}

.output-box {
  grid-column: span 2;
  background: #f7f7f7;
  border-radius: 10px;
  padding: 20px;
  min-height: 120px;
  white-space: pre-wrap;
  color: #333;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<div class="dashboard">

  <div class="header">
    <h1>AI Architecture & Vacant Space Analyzer</h1>
    <p>Upload an image to analyze urban architecture and vacant spaces</p>
  </div>

  <div class="content">

    <div class="upload-box">
      <h3>Upload Image</h3>
      <input type="file" id="imageInput" accept="image/*">
      <br>
      <button onclick="analyzeImage()">Analyze Image</button>
    </div>

    <div class="preview-box">
      <h3>Image Preview</h3>
      <img id="preview">
    </div>

    <div class="output-box" id="output">
      Waiting for image analysis...
    </div>

  </div>

  <div class="footer">
    AI Dashboard Project | Architecture & Urban Planning
  </div>

</div>

<script>
function analyzeImage() {
  const input = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const output = document.getElementById("output");

  if (!input.files.length) {
    output.textContent = "❌ Please upload an image first.";
    return;
  }

  const file = input.files[0];
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";

  output.textContent = "⏳ AI is analyzing the architecture and vacant space...";

  // ✅ SIMULATED AI RESPONSE (SAFE FOR GITHUB PAGES)
  setTimeout(() => {
    output.textContent =
`AI Analysis Report:

• The image shows a linear urban road surrounded by low-rise buildings.
• The vacant roadside areas can be optimized for better land use.

Suggested Improvements:
• Green landscaping and trees
• Smart street lighting
• Dedicated pedestrian pathways
• Small modular commercial units
• Parking or cycling lanes

Status: AI Simulation Mode (Frontend Demonstration)`;
  }, 2000);
}
</script>

</body>
</html>
